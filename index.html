<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reto de Ejercicio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🏋️‍♂️ Reto de Ejercicio 🏆</h1>
      <p id="countdown">Cargando tiempo restante...</p>
    </header>

    <main>
      <!-- Ganador actual -->
      <section id="current-leader">
        <h2>🏆 Líder Actual</h2>
        <div id="leader-info">
          <img id="leader-photo" src="" alt="Foto del líder" style="display: none;">
          <p id="leader">¡Nadie ha registrado días aún!</p>
        </div>
      </section>
      <!-- Tabla de participantes -->
      <section id="leaderboard">
        <h2>Clasificación</h2>
        <div id="participants"></div>
      </section>
    </main>
  </div>

  <!-- Modal for enlarged image -->
  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script src="script.js"></script>
</body>
<footer>
  <p>Webapp creada por Oscar Muñoz © 2024</p>
</footer>
</html>
